<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo da empresa" class="logo">
        <h2>Cadastro de usuário</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="telefone" id="telefone" placeholder="telefone" required>
            <input type="cpf" id="cpf" placeholder="cpf" required>
            <input type="cep" id="cep" placeholder="cep" required>
            <input type="email" id="email" placeholder="e-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
        </form>

        <a href="usuarios.html" class="link-usuarios">Ver usuários cadastrados</a>

    </div>

    <div id="mensagem" class="mensagem oculto" onclick="fecharMensagem()"></div>

    <script src="script.js"></script>

</body>
</html>
